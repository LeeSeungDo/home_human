<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>민원사항</title>
<link id="data-uikit-theme" rel="stylesheet"
	href="../node_modules/uikit/dist/css/uikit.min.css">
<link id="data-uikit-theme" rel="stylesheet"
	href="../node_modules/uikit/dist/css/uikit.gradient.min.css">
<link id="data-uikit-theme" rel="stylesheet"
	href="../node_modules/uikit/dist/css/uikit.almost-flat.min.css">
<link id="data-uikit-theme" rel="stylesheet"
	href="../node_modules/uikit/dist/css/components/upload.min.css">
<link id="data-uikit-theme" rel="stylesheet"
	href="../node_modules/uikit/dist/css/components/progress.min.css">
<link rel="stylesheet" href="../css/complainApp.css" />
<link id="data-uikit-theme" rel="stylesheet"
	href="../node_modules/uikit/docs/css/uikit.docs.min.css">
<link rel="stylesheet" href="../node_modules/uikit/docs/css/docs.css">
<link rel="stylesheet"
	href="../node_modules/uikit/vendor/highlight/highlight.css">
</head>
<body>

	<!-- 헤더 --> 
	<header>
		<span><i></i></span>
		<h1>
			<b>민원사항</b>
		</h1>
		<div>
			<ul class="uk-tab" data-uk-tab>
				<li class="uk-active"><a href="">처리</a></li>
				<li class="uk-disabled"><a href="">미처리</a></li>
			</ul>
		</div>
	</header>
	<div class="write_com">
		<a href="#my-id" data-uk-modal></a>
		<p>
			<button type="button" class="uk-button uk-button-primary"
				data-uk-modal="{target:'#my-id'}">민원 등록</button>
		</p>
	</div>
<!------------------------------------------------------------ 모달 시작 ----------------------------------------------------------->

	<div id="my-id" class="uk-modal">
		<div class="uk-modal-dialog">
			<form class="uk-form uk-form-horizontal">
				<div class="xclose">
					<a class="uk-modal-close uk-close"></a>
				</div>
				<br> <br>

				<!------------------------------------------------------------ 업로드 --------------------------------------------->

				<div id="upload-drop" class="uk-placeholder uk-text-center">

					<i for="upload-select"
						class="uk-icon-cloud-upload uk-icon-medium uk-text-muted uk-margin-small-right"></i>

					<label for="upload-select"></label><input class="upload-hidden"
						id="upload-select" type="file">

				</div>




				<!------------------------------------------------------------ 업로드 --------------------------------------------->

				<div class="uk-form-row">
					<label class="uk-form-label" for="form-h-it">제목</label> 
					<div class="uk-form-controls">
						<input type="text" id="form-h-it" placeholder="제목을 입력하세요">
					</div>
				</div>

				<div class="uk-form-row">
					<label class="uk-form-label" for="form-h-t">민원 내용</label>
					<div class="uk-form-controls">
						<textarea id="form-h-t" cols="30" rows="5"
							placeholder="민원 내용을 입력하세요."></textarea>
					</div>
				</div>

				<div class="uk-form-row">
					<span class="uk-form-label">처리 결과</span>
					<div class="uk-form-controls uk-form-controls-text">
						<input type="radio" id="form-h-r1" name="radio"> <label
							for="form-h-r1">처리</label> <label><input type="radio"
							name="radio">미처리</label>
					</div>
				</div>
				<br>
				<br>
				<br>
				<button
					class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">등록하기</button>
			</form>
		</div>
	</div>

	<!---------------------------------------------------------- 모달 끝 ----------------------------------------------------------->


	<div id="complainTable">
		<div class="king"></div>
	</div>

	<script id="trTemplateText" type="text/x-handlebars-template">
{{#each data}}
<div class="uk-thumbnail uk-thumbnail-medium"><a href="#my_read" data-uk-modal></a> 
      <img src="http://vignette4.wikia.nocookie.net/pokemon/images/3/38/183%EB%A7%88%EB%A6%B4.png/revision/latest?cb=20101021034506&path-prefix=ko" alt="Norway" style="width:100%" class="w3-hover-opacity">
      <div class="uk-thumbnail-caption">
        <p><b>{{title}}</b></p>
        <p>{{contents}}</p>
		<button id="detail_read" class="uk-button" data-uk-modal="{target:'#my_read'}">전체 읽기</button>
      </div>
    </div>
{{/each}}
</script>

<div id="my_read" class="uk-modal">
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">제목</div>
        <p>내용</p>
        <div class="uk-modal-footer">닫기</div>
    </div>
</div>

	<!-- 리스트 -->
	<div>
		<ul class="uk-pagination">
			<li class="uk-disabled"><span>이전</span></li>
			<li class="uk-active"><span>1</span></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">다음</a></li>

		</ul>
	</div>


	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>

	<script src="../node_modules/uikit/dist/js/uikit.min.js"></script>
	<script src="../node_modules/uikit/dist/js/components/upload.js"></script>
	<script src="../node_modules/uikit/vendor/jquery.js"></script>
	<script src="../node_modules/uikit/dist/js/uikit.min.js"></script>
	<script src="../node_modules/uikit/vendor/highlight/highlight.js"></script>
	<script src="../node_modules/uikit/docs/js/docs.js"></script>
	<script src="../node_modules/uikit/dist/js/components/upload.js"></script>

	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/bit.js"></script>
	<script type="text/javascript" src="complainApp.js"></script>
	<script>
		/* ajaxLoginUser() // 로그인 유저 정보 가져오기 */
		ajaxComplainList() // 게시물 목록 가져오기
	</script>


</body>
</html>
