<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index</title>

<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link href="../css/index.css" rel="stylesheet" type="text/css" />
<link href="../css/auth/login.css" rel="stylesheet" type="text/css">
<link href="../css/auth/join.css" rel="stylesheet" type="text/css">

</head>
<body>

	<div id="wrap">

		<div id="header">
			<div id="logo">
				<a href=""><img src="../images/logo.png"></a>
			</div>

			<ul>
				<li><a data-toggle="modal" data-target="#joinModal"
					href="../html/auth/join.html">회원가입</a></li>
				<!-- <li><a data-toggle="modal" data-target="#loginModal"
					href="../html/auth/login.html">로그인</a></li> -->
			</ul>


			<!-- Modal 회원가입 -->
			<div class="modal fade" id="joinModal" role="dialog">
				<div class="modal-dialog">
					<div id="join-modal-content" class="modal-content">
						<div class="modal-header"></div>
					</div>
				</div>
			</div>

<!-- 
			Modal 로그인
			<div class="modal fade" id="loginModal" role="dialog">
				<div class="modal-dialog">
					<div id="login-modal-content" class="modal-content">
						<div class="modal-header"></div>
					</div>
				</div>
			</div>
 -->

		</div>

		<div id="contents">
		  <div id="main1">
				<!-- <img id="clogo" src="../images/clogo.png"> -->
				<p id="mp">main title</p>
				<p id="sp">sub title</p>
		  </div>
		</div>
		
		<div id="main2">
			
			<div class="subLogin">
			  <a href="#"><img id="KaKaoBtn" src="../images/KAKAOBtn.png"></a>
			  <a href="#"><img id="googleBtn" src="../images/googleBtn.png"></a>
			</div>
		  
		  <div class="login">
			  <label for="inputUserEmail"></label>
			  <input type="text" class="form-control" id="email" placeholder="아이디를 입력하세요 (이메일 형식)">
			  
			  <label for="inputUserPassword"></label>
			  <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
		  </div>
		  
		  <div class="checkbox">
      <label>
        <input type="checkbox"> 아이디 저장
      </label>
    </div>

		  <button type="button" id="loginBtn" class="btn btn-default">로그인</button>
		  
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bit.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/auth/login.js"></script>
	<script src="../js/index.js"></script>

	<script>
		function init() {
			var cookieMap = bit.cookieToObject()

			if ("email" in cookieMap) { // cookieMap 객체에 email 이라는 이름의 프로퍼티가 있는가?
				$("#email").val(cookieMap["email"])
				$("#saveEmail").attr("checked", true)
			}
		}
	</script>

	<script type="text/javascript">
		$('#joinModal').on('hidden.bs.modal', function() {
			$(this).removeData('bs.modal');
		});
	</script>

	<script>
		init() // 화면을 준비시킨다.
		ajaxLogout() // 로그아웃을 무조건 실행
	</script>


</body>
</html>
