<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>member</title>

<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css"
	rel="stylesheet" type="text/css">
<link href="../css/join.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<div id="member">

		<!-- <h1>회원가입</h1> -->
		<p>
			이메일 <input id="email" type="text" name="email" class="placeholder"
				placeholder="이메일">
		</p>

		<p>
			비밀번호 <input id="password" type="password" name="password"
				class="placeholder" placeholder="비밀번호">
		</p>

		<p>
			이름 <input id="name" type="text" name="name" class="placeholder"
				placeholder="이름">
		</p>

		<p>
			연락처 <input id="tel" type="text" name="tel" class="placeholder"
				placeholder="연락처">
		</p>

		<p>
		<div id="radio">
			<div data-radio-custom>
				<input id="gender" type="radio" name="genMaterial" value="남자">
				<input type="radio" name="genMaterial" value="여자">
			</div>
		</div>
		</p>

		<!-- <p>생년월일</p> -->
		<input id="birth1" type="text" name="user_birth_year"
			class="placeholder" placeholder="년(4자)"> <select id="birth2"
			name="user_birth_month">
			<option value="월">월</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select> <input id="birth3" type="text" name="user_birth_day"
			class="placeholder" placeholder="일">

		<div id="radio">
			<div data-radio-custom>
				<p>
					<input id="auth" type="radio" name="material" value="임대인">
					<input type="radio" name="material" value="임차인">
				</p>
			</div>
		</div>

		<button id="joinBtn" type="button"
			class="btn btn-primary btn-lg btn-block">회원가입</button>
		<a href="#"></a>
	</div>
	
	<script type="text/javascript" src="../js/common.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/join.js"></script>



</body>
</html>
