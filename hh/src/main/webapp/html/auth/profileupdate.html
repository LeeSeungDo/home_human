<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프로필 수정</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link href="../../css/auth/profileupdate.css" rel="stylesheet" type="text/css" />
</head>
<body>

		<div id="header">
    <div id="logo">
     <span class="sptext" id="title">홈로고</span>
       <a id="logoBtn" href="#"><img src="../../images/logo.png"></a>
     <a id="myinfo" href="#"><span class="sptext">내정보</span></a>
    </div>
  </div>


		<div id="content">
			<h3>프로필 수정</h3>
			<span>프로필과 비밀번호를 수정하실 수 있습니다.</span>
			<div class="main">
					<table>
						<tr>
							<th class="th_cell1">프로필 사진</th>
							<td class="td_cell1">
							<div id="profilePhoto">
								<a href="#">
	              <img id="phoPath" src="../../images/default.png" onerror="myFunction()"
                     style="border-radius: 50px;" />
                </a>
							</div>
								
								<div id="phoBtn" class="filebox">
                <label for="ex_file">사진 선택</label>
                <input type="file" id="ex_file"> 
                </div>
								
								<button id="phoDeleteBtn" type="button">삭제</button>
							</td>
						</tr>
					</table>

					<table>
						<tr>
							<th class="th_cell2">비밀번호</th>
							<td class="td_cell2">
							
								<span>현재 비밀번호</span>
								<input id="password" name="password" type="password" class="form-control" value="1111"><br>
								
								<form name="password_form">
							    <span>새 비밀번호</span><br>
							    <input type="password" name="password1" class="form-control" onkeyup="verify.check()" value="1111"><br>
							    <span>새 비밀번호 확인</span><br>
							    <input id="passwordUp" type="password" name="password2" class="form-control" onkeyup="verify.check()" value="1111">
							      <!-- Display a message if the passwords match or don't match -->
							    <div id="password_result"></div>
						    </form>
                
							</td>
						</tr>
					</table>
			</div>
			
			<a href="#"><button id="updateBtn" type="button">적용</button></a>
      <a href="#"><button id="cancelBtn" type="button">취소</button></a>
		</div>
	
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/auth/profileupdate.js"></script>

<script>
ajaxLoginUser()  // 로그인 유저 정보 가져오기
</script>


</body>
</html>
