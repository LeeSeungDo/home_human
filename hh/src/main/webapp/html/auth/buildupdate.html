<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>건물정보 수정</title>

<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link href="../../css/auth/buildupdate.css" rel="stylesheet" type="text/css" />

</head>
<body>

	<form>
		<div id="header">
    <div id="logo">
     <span class="sptext" id="title">홈로고</span>
       <a id="logoBtn" href="#"><img src="../../images/logo.png"></a>
     <a id="myinfo" href="#"><span class="sptext">내정보</span></a>
    </div>
  </div>


		<div id="content">
			<h3>건물정보 수정</h3>
			<span>추가 버튼을 눌러서 건물정보를 수정하거나 새로 등록하실수 있습니다.</span><br>
			<div class="main">
			<input id="insertBtn" type="button" value="+ 건물추가" onclick="add_item()">
				<div id="field">
				<!-- DIV 동적 시작 -->
					<div id="pre_set">
		       <input id="deleteBtn" type="button" value="삭제" onclick="remove_item(this)">
						<table>
							<tr>
								<th class="th_cell"><input id="buildname" type="text" placeholder="건물이름">
								</th>
								<td class="td_cell">
									<div id="buildupdate"></div>
									<span>검색버튼을 이용하여 주소를 입력해주세요.</span><br>
									<input type="text" id="postcode" placeholder="우편번호">
									<input type="button" id="postBtn" onclick="DaumPostcode()" value="검색"><br>
									<input type="text" id="address" placeholder="기본주소">
									<input type="text" id="address2" placeholder="상세주소"><br>
									
									<div id="buildcategory">
									<label>원룸</label>
									<input id="studio" name="meterial1" type="radio"value="원룸">
                  <label>오피스텔</label>
                  <input id="efficency" name="meterial1" type="radio"value="오피스텔">
                  <label>다세대</label>
                  <input id="multiplex" name="meterial1" type="radio"value="다세대"><br>
									</div>
                  
                  <div id="park">
                  <label>주차가능</label>
                  <input id="possible" type="radio" name="meterial2" value="주차가능">
                  <label>주차불가</label>
                  <input id="impossible" type="radio" name="meterial2" value="주차불가"><br>
                  </div>
									<input id="agreeBtn" type="button" value="등록" />
									<input id="cancelBtn" type="button" value="취소" />
								</td>
							</tr>
						</table>
					</div>
					<!-- DIV 동적 끝 -->
				</div>
			</div>
		</div>
	</form>





<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js?autoload=false"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/auth/buildupdate.js"></script>

</body>
</html>
