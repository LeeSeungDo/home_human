<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MyInfo</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link href="../../css/auth/myinfo.css" rel="stylesheet" type="text/css" />
</head>
<body>

<form id="info">

	<div id="header">
	  <div id="logo">
	   <span class="sptext" id="title">홈로고</span>
	     <a id="logoBtn" href="#"><img src="../../images/logo.png"></a>
	   <a id="myinfo" href="#"><span class="sptext">내정보</span></a>
	  </div>
	</div>

	<div id="content">
		<div id="profile"><h3>프로필</h3>
			<div id="profilephoto"><a href="#">
			  <img  id="phoPath" src="../../images/default.png" onerror="myFunction()"
			       style="border-radius: 50px;" /></a>
		  </div>

	    <div id="pro_group">
	     <table>
	       <thead>
	         <tr>
             <td class="td_cell1">아이디</td><td class="td_cell2" id="email"></td>
           </tr>
           
           <tr>
             <td class="td_cell1">이름</td><td class="td_cell2" id="name"></td>
           </tr>
           
           <tr>
             <td class="td_cell1">성별</td><td class="td_cell2" id="gender"></td>
           </tr>
           
           <tr>
             <td class="td_cell1">생일</td><td class="td_cell2" id="birth"></td>
           </tr>
	       </thead>
	     </table>
			</div>
		  
		  <button id="proUpBtn" type="button" class="btn btn-default">변경</button>
			
		</div>

		<div id="contact">
			<div>
				
				<h3>연락처 및 주소</h3>
				
				<table id="contable">
         <thead>
           <tr>
             <td class="td_cell3">우편번호</td><td class="td_cell5" id="postNo"></td>
           </tr>
           
           <tr>
             <td class="td_cell4">기본주소</td><td class="td_cell6" id="basicAddr"></td>
           </tr>
           
           <tr>
             <td class="td_cell4">상세주소</td><td class="td_cell6" id="detailAddr"></td>
           </tr>
           
           <tr>
             <td class="td_cell4">전화번호</td><td class="td_cell6" id="tel"></td>
           </tr>
         </thead>
       </table>
       
       <div>
       <button id="contactUpBtn" type="button">변경</button>
       </div>
        
			</div>
		</div>
		

		<div id="buildinfo">
		  <h3>건물정보</h3>
		  <table>
		  <tr>
		  <td>건물정보</td><td id="BUILD_NO"></td>
		  </tr>
		  </table>
		  <div>
			<button id="buildUpBtn" type="button">변경</button>
		  </div>
		</div>
   
   <div class="membleave">
   <span>더 이상 이용하지 않는다면</span>
   <a id="memberUpBtn" href="#">회원탈퇴 바로가기</a>
   </div>
	</div>

</form>


<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="//cdn.poesis.kr/post/search.min.js" charset="UTF-8"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/auth/myinfo.js"></script>

<script>
ajaxLoginUser()  // 로그인 유저 정보 가져오기
</script>

</body>
</html>
