<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주소 및 연락처 수정</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link href="../../css/auth/contactupdate.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<form>
		<div id="header">
    <div id="logo">
     <span class="sptext" id="title">홈로고</span>
       <a id="logoBtn" href="#"><img src="../../images/logo.png"></a>
     <a id="myinfo" href="#"><span class="sptext">내정보</span></a>
    </div>
  </div>

		<div id="content">
			<h3>연락처 및 주소 수정</h3>
			<span>연락처와 주소를 수정하실 수 있습니다.</span>
			<div class="main">
				<table>
					<tr>
						<th class="th_cell1">주소</th>
						<td class="td_cell1">
							<div id="contract">
							<span>검색버튼을 이용하여 변경하실 주소를 입력해주세요.</span><br>
								<input type="text" id="postNo" placeholder="우편번호">
								<input type="button" id="postBtn" onclick="sample6_execDaumPostcode()" value="검색"><br>
								<input type="text" id="basicAddr" placeholder="기본주소">
								<input type="text" id="detailAddr" placeholder="상세주소">
							</div>
						</td>
					</tr>
				</table>

				<table>
					<tr>
						<th class="th_cell2">연락처</th>
						<td class="td_cell2">
						<span>변경하실 연락처를 입력해주세요. (- 없이 입력)</span>
						<input type="text" class="form-control" id="tel" placeholder="변경하실 연락처를 입력해주세요. (-없이 입력)"></td>
					</tr>
				</table>
			</div>
      
			<a href="#"><button id="updateBtn" type="button">적용</button></a>
			<a href="#"><button id="cancelBtn" type="button">취소</button></a>
		</div>
	</form>
	
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/auth/contactupdate.js"></script>

<script>
ajaxLoginUser()  // 로그인 유저 정보 가져오기

</script>

</body>
</html>
