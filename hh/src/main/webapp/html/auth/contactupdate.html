<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주소 및 연락처 수정</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link href="../../css/auth/contactupdate.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<form>
		<div id="header">
			<div id="logo">
				<span class="sptext" id="title">홈로고</span> <a id="logoBtn" href="#"><img
					src="../../images/logo.png"></a> <span class="sptext">내정보</span>
			</div>
		</div>

		<div id="content">
			<h3>연락처 및 주소 수정</h3>
			<span>연락처와 주소를 수정하실 수 있습니다.</span>
			<div class="main">
				<table>
					<tr>
						<th class="th_cell1">주소</th>
						<td class="td_cell1">
							<div id="contract">
							<span>검색버튼을 이용하여 변경하실 주소를 입력해주세요.</span><br>
								<input type="text" id="postcode" placeholder="우편번호">
								<input type="button" id="postBtn" onclick="sample6_execDaumPostcode()" value="검색"><br>
								<input type="text" id="address" placeholder="기본주소">
								<input type="text" id="address2" placeholder="상세주소">
							</div>
						</td>
					</tr>
				</table>

				<table>
					<tr>
						<th class="th_cell2">연락처</th>
						<td class="td_cell2">
						<input type="text" class="form-control" id="tel" placeholder="변경하실 연락처를 입력하세요. ( - 없이 입력)"></td>
					</tr>
				</table>
			</div>

			<button id="applyBtn" type="button">적용</button>
			<button id="cancelBtn" type="button">취소</button>
		</div>
	</form>
	
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var fullAddr = ''; // 최종 주소 변수
                var extraAddr = ''; // 조합형 주소 변수

                // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    fullAddr = data.roadAddress;

                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    fullAddr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 조합한다.
                if(data.userSelectedType === 'R'){
                    //법정동명이 있을 경우 추가한다.
                    if(data.bname !== ''){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있을 경우 추가한다.
                    if(data.buildingName !== ''){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
                    fullAddr += (extraAddr !== '' ? ' ('+ extraAddr +')' : '');
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postcode').value = data.zonecode; //5자리 새우편번호 사용
                document.getElementById('address').value = fullAddr;

                // 커서를 상세주소 필드로 이동한다.
                document.getElementById('address2').focus();
            }
        }).open();
    }
</script>

</body>
</html>
