<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MyInfo</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link href="../css/myinfo.css" rel="stylesheet" type="text/css" />
</head>
<body>

<form id="info">

	<div id="header">header</div>

	<div id="content">

		<div id="profile">
		<h3>프로필</h3>
		  <ul>
				<li id="pro_img"><a href="#">
				 <img src="../images/default.png" style="width: 100%; max-width: 760px; vertical-align: middle" /></a></th>
			  </li>
		  </ul>

	    <ul id="pro_group">
				<li>이메일</li>
				<li>이름</li>
				<li>성별</li>
				<li>생일</li>
			</ul>
		  
		  <button id="proBtn" type="button" class="btn btn-default">수정</button>
			
		</div>

		<div id="contact">
			<div>
				
				<h3>연락처 및 주소</h3>
				
				주소
				<div id="postcodify"></div>
				<p>
					<label for="entry_postcode5"></label><input type="text" id="entry_postcode5" class="placeholder" placeholder="우편번호" />
					<label for="entry_jibeon_address"></label><input type="text" id="entry_jibeon_address" class="placeholder" placeholder="지번주소" />
				</p>

				<p>
					<label for="entry_address"></label><input type="text" id="entry_address" class="placeholder" placeholder="도로명주소" readonly />
					<label for="entry_details"></label><input type="text" id="entry_details" class="placeholder" placeholder="상세주소" />
				</p>

        전화번호
        <p>
        <label for="entry_tel"></label><input type="text" id="entry_tel" class="placeholder" placeholder="전화번호"/>
        </p>
        
        <button id="" type="button" class="btn btn-default">수정</button>
        
			</div>
		</div>
		

		<div id="buildinfo">
		
		  <h3>건물정보</h3>

			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="headingOne">
						<h4 class="panel-title">
							<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne"> 건물정보 #1 </a>
						</h4>
					</div>

					<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
						<div class="panel-body">건물 #1</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="headingTwo">
						<h4 class="panel-title">
							<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">건물정보 #2</a>
						</h4>
					</div>

					<div id="collapseTwo" class="panel-collapse collapse"
						role="tabpanel" aria-labelledby="headingTwo">
						<div class="panel-body">-</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="headingThree">
						<h4 class="panel-title">
							<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">건물정보	#3</a>
						</h4>
					</div>
					<div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
						<div class="panel-body">-</div>
					</div>
				</div>
			</div>
			
			<button id="" type="button" class="btn btn-default">수정</button>

		</div>

		<div id="membleave">
		<h3>회원탈퇴</h3>
		<ul>
		  <li><a href="#">회원탈퇴</a></li>
		</ul>
		<button type="button" class="btn btn-default">탈퇴</button>
		</div>
	</div>

</form>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" charset="UTF-8"></script>
