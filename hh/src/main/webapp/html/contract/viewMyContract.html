<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>계약 조회</title>
<link rel="stylesheet"
  href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
  href="../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="../../css/contract/viewMyContract.css">
</head>

<body>
  <div class="left-half">
    <div>
      <img id="file2" src="" width="1000px"><br>
    </div>
  </div>
<div class="right-half">
  <form action="add.do" method="post" enctype="multipart/form-data">

      <div class="form-group">
        <label for="writer" class="col-sm-2 control-label">이메일</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email"
            placeholder="이메일" readonly>
        </div>
      </div>

      <div class="form-group">
        <label for="detailAddress" class="col-sm-2 control-label">상세주소</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="detailAddress"
            placeholder="상세주소" readonly>
        </div>
      </div>

      <div class="form-group">
        <label for="contractType" class="col-sm-2 control-label">임대유형</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="contractType"
            placeholder="임대유형" readonly>
        </div>
      </div>
           
      <div class="form-group">
        <label for="contractDate" class="col-sm-2 control-label">계약일</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="contractDate"
            placeholder="계약일" readonly>
        </div>
      </div>
      
      <div class="form-group">
        <label for="endDate" class="col-sm-2 control-label">만료일</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="endDate"
            placeholder="만료일" readonly>
        </div>
      </div>
      
      <div class="form-group">
        <label for="rentPayDate" class="col-sm-2 control-label">월세납입일</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="rentPayDate"
            placeholder="월세납입일" readonly>
        </div>
      </div>      
      
      <div class="btn_group">
        <div class="sort_right">
        <button type="button" class="btn btn-primary btn-lg updateBtn">수정</button>
        <button type="button" class="btn btn-primary btn-lg deleteBtn">삭제</button>
          <button id="cancelBtn" type="button" class="btn btn-primary btn-lg"
            onclick="location.href='contractMnge.html'">목록</button>
        </div>
      </div>
      
</form>
</div>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/bit.js"></script>
    <script type="text/javascript" src="../../js/contract/viewMyContract.js"></script>   
    <script>
    if (location.search.startsWith("?")) {
      var contractNo = location.search.split("=")[1];
      ajaxLoadContract(contractNo)
    }
  </script>
    </body>
</html>
